name: GitHub Readme YouTube Cards
on:
  schedule:
    # Runs every hour, on the hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install DenverCoder1/github-readme-youtube-cards@main

      - name: Generate YouTube cards
        run: |
          python /path/to/action.py \
            --channel UCSzMdFYKdTupoP9IytRmLFQ \
            --comment-tag-name YOUTUBE-CARDS \
            --show-duration true

